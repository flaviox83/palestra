<html>
<head>
<title>WebSocket Client TEST</title>
<script>
var conn = new WebSocket('ws://localhost:8888/');
conn.onopen = function(e) {
    console.log("Connection established!");
};

conn.onmessage = function(e) {
    console.log(e.data);
};
</script>
</head>
<body>
Open javascript console, and look there!
</body>
</html>
